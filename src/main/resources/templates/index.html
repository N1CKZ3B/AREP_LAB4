<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Service Client</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #logEntries {
            margin-top: 20px;
            width: 400px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<h1>Log Service Client</h1>
<input type="text" id="messageInput" placeholder="Enter your message">
<button onclick="sendMessage()">Send</button>
<div id="logEntries"></div>

<script>
    async function sendMessage() {
        const message = document.getElementById('messageInput').value;
        if (message.trim() === "") {
            alert("Please enter a message.");
            return;
        }

        try {
            // Send the log message directly as a string instead of an object
            const response = await axios.post('/api/log', message, {
                headers: {
                    'Content-Type': 'text/plain' // Ensure it's sent as plain text
                }
            });
            const logEntries = response.data;
            displayLogEntries(logEntries);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function displayLogEntries(entries) {
        const logEntriesDiv = document.getElementById('logEntries');
        logEntriesDiv.innerHTML = '<h2>Last 10 Log Entries:</h2>';
        entries.forEach(entry => {
            logEntriesDiv.innerHTML += `<p><strong>${new Date(entry.timestamp).toLocaleString()}</strong>: ${entry.message}</p>`;
        });
    }
</script>
</body>
</html>
